<!DOCTYPE html>
<html>
  <head>
    <title>Simple JavaScript App</title>
  </head>
  <body>
    <h1>Simple JavaScript App</h1>
    <script>
      // Prompt the user to enter their name
      let name = prompt("Please enter your name:");

      // Display a greeting message with their name
      let greeting = "Hello, " + name + "!";
      alert(greeting);
    </script>
  </body>
</html>
